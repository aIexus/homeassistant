      - platform: season

      - platform: template
        sensors:
          outdoor_humidity:
            value_template: '{{ states.weather.home.attributes.humidity }}'
            friendly_name: 'Наружная Влажность'
            device_class: humidity
            unit_of_measurement: '%'

      - platform: template
        sensors:
          outdoor_temperature:
            value_template: '{{ states.weather.home.attributes.temperature }}'
            friendly_name: 'Наружная Температура'
            device_class: temperature
            unit_of_measurement: '°C'