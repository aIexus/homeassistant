      - platform: template
        sensors:
          outdoor_humidity:
            value_template: "{{ state_attr('weather.home', 'humidity') }}"
            friendly_name: 'Наружная Влажность'
            device_class: humidity
            unit_of_measurement: '%'

      - platform: template
        sensors:
          outdoor_temperature:
            value_template: "{{ state_attr('weather.home', 'temperature') }}"
            friendly_name: 'Наружная Температура'
            device_class: temperature
            unit_of_measurement: '°C'

      - platform: statistics
        name: outdoor_mean_temperature
        entity_id: sensor.outdoor_temperature
        state_characteristic: mean
        max_age:
          hours: 24
