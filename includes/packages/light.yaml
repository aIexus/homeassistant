light_settings:

    recorder:
        include:
            entities:
                - sensor.period_of_day
                - switch.bedroom_light_switch
                - switch.living_room_light_switch
                - light.hallway_rgb_bulb
                - light.bedroom_tuya_rgb_strip
                - light.living_room_tuya_rgb_strip
                - light.kitchen_tuya_cob_led_strip
                - sensor.bedroom_lumi_sensor_motion_illuminance_lux
                - sensor.living_room_lumi_sensor_motion_illuminance_lux
                - sensor.led_strip_brightness_pct
            entity_globs:
                - sensor.hallway_rgb_bulb_switch_*

    homeassistant:

        customize:
            sensor.period_of_day:
                friendly_name: 'Період Доби'
            binary_sensor.living_room_auto_light_off_sensor:
                friendly_name: 'Автоматичне Вимикання Світла у Вітальні'
            binary_sensor.bedroom_auto_light_off_sensor:
                friendly_name: 'Автоматичне Вимикання Світла у Спальні'

    template:

      - sensor:
          - name: period_of_day
            unique_id: sensor_period_of_day
            state: >-
                {% set elevation = state_attr('sun.sun', 'elevation') %}
                {% set rising = state_attr('sun.sun', 'rising') %}
                {%- if elevation <= -12 -%}
                night
                {%- elif ( -12 < elevation) and (elevation <= -1) -%}
                {{ 'dawn' if rising else 'dusk' }}
                {%- else -%}
                day
                {%- endif -%}light
            icon: >-
                {% set elevation = state_attr('sun.sun', 'elevation') %}
                {% set rising = state_attr('sun.sun', 'rising') %}
                {%- if elevation <= -12 -%}
                mdi:weather-night
                {%- elif ( -12 < elevation) and (elevation <= -1) -%}
                mdi:weather-sunset-{{ 'up' if rising else 'down' }}
                {% else %}
                mdi:weather-sunny
                {% endif %}

          - name: led_strip_brightness_pct
            unique_id: sensor_led_strip_brightness_pct
            state: >
                {% set value_day = 75 | int %}
                {% set value_night = 40 | int %}

                {% set transitionwise_event_position = 0.3 %}
                {% set transition_length = 7200 %}

                {% set      sunrise = today_at((state_attr('sun.sun', 'next_rising') | as_datetime | as_local).strftime('%H:%M')) %}
                {% set  pre_sunrise = sunrise - timedelta(seconds=transition_length*(1-transitionwise_event_position)) %}
                {% set post_sunrise = sunrise + timedelta(seconds=transition_length*transitionwise_event_position) %}

                {% set      sunset = today_at((state_attr('sun.sun', 'next_setting') | as_datetime | as_local).strftime('%H:%M')) %}
                {% set  pre_sunset = sunset - timedelta(seconds=transition_length*transitionwise_event_position) %}
                {% set post_sunset = sunset + timedelta(seconds=transition_length*(1-transitionwise_event_position)) %}

                {% set time = now() %}
                {% set result = value_day %}

                {% if (post_sunrise <= time < pre_sunset) %}
                    {% set result = value_day %}
                {% elif (pre_sunset <= time < post_sunset) %} 
                    {% set progress = (as_timestamp(time) - as_timestamp(pre_sunset))/(as_timestamp(post_sunset)-(as_timestamp(pre_sunset))) %}
                    {% set transition_progress = 1 / (1 + e ** (1/(0.01+progress)-1/(1.01-progress))) %}
                    {% set result = (value_day + (value_night-value_day)*transition_progress) | int %} 
                {% elif (post_sunset <= time) or (time < pre_sunrise) %}
                    {% set result = value_night %}
                {% elif (pre_sunrise <= time < post_sunrise) %}
                    {% set progress = (as_timestamp(time) - as_timestamp(pre_sunrise))/(as_timestamp(post_sunrise)-(as_timestamp(pre_sunrise))) %}
                    {% set transition_progress = 1 / (1 + e ** (1/(0.01+progress)-1/(1.01-progress))) %}
                    {% set result = (value_night + (value_day-value_night)*transition_progress) | int %} 
                {% endif %}
                {% if states('sensor.period_of_day','nightlight') and ((time.hour > 22) or (time.hour < 4)) %}
                    {% set result = 25 %}
                {% endif %}

                {{ result }}
            attributes:
                sunrise: '{{ today_at((state_attr(''sun.sun'', ''next_rising'' ) | as_datetime | as_local).strftime(''%H:%M'')) }}'
                pre_sunrise: >
                    {% set transitionwise_event_position = 0.3 %}
                    {% set transition_length = 7200 %}
                    {{ today_at((state_attr('sun.sun', 'next_rising' ) | as_datetime | as_local).strftime('%H:%M')) - timedelta(seconds = transition_length * (1 - transitionwise_event_position)) }}
                post_sunrise: >
                    {% set transitionwise_event_position = 0.3 %}
                    {% set transition_length = 7200 %}
                    {{ today_at((state_attr('sun.sun', 'next_rising' ) | as_datetime | as_local).strftime('%H:%M')) + timedelta(seconds = transition_length * transitionwise_event_position) }}
                sunset:  '{{ today_at((state_attr(''sun.sun'', ''next_setting'') | as_datetime | as_local).strftime(''%H:%M'')) }}'
                pre_sunset: >
                    {% set transitionwise_event_position = 0.3 %}
                    {% set transition_length = 7200 %}
                    {{ today_at((state_attr('sun.sun', 'next_setting') | as_datetime | as_local).strftime('%H:%M')) - timedelta(seconds=transition_length*transitionwise_event_position) }}
                post_sunset: >
                    {% set transitionwise_event_position = 0.3 %}
                    {% set transition_length = 7200 %}
                    {{ today_at((state_attr('sun.sun', 'next_setting') | as_datetime | as_local).strftime('%H:%M')) + timedelta(seconds=transition_length*(1-transitionwise_event_position)) }}
            icon: mdi:brightness-percent

      - binary_sensor:
          - name: bedroom_auto_light_off_sensor
            unique_id: binary_sensor_bedroom_auto_light_off_sensor
            state: >-
                {{ is_state('switch.bedroom_light_switch', 'on') and
                   is_state('binary_sensor.bedroom_lumi_sensor_motion_occupancy', 'off') and
                   is_state('input_boolean.disable_occupancy','off') }}
            icon: >-
                {% if is_state("binary_sensor.bedroom_auto_light_off_sensor", "on") %}
                mdi:timer
                {% else %}
                mdi:timer-off
                {% endif %}

          - name:  living_room_auto_light_off_sensor
            unique_id: binary_sensor_living_room_auto_light_off_sensor
            state: >-
                {{ is_state('switch.living_room_light_switch', 'on') and
                   is_state('binary_sensor.living_room_lumi_sensor_motion_occupancy', 'off') and
                   is_state('input_boolean.disable_occupancy','off') }}
            icon: >-
                {% if is_state("binary_sensor.living_room_auto_light_off_sensor", "on") %}
                mdi:timer
                {% else %}
                mdi:timer-off
                {% endif %}

          - name: hallway_rgb_bulb_control
            state: >
              {{ is_state('sensor.hallway_rgb_bulb_switch_action', 'single') or
                 is_state('input_boolean.hallway_rgb_bulb_automation_control_status','on') or
                 is_state('input_boolean.hallway_rgb_bulb_switch_single_status','on') }}
            delay_off: '00:00:03'

    input_boolean:

        hallway_rgb_bulb_switch_single_status:
          name: Hallway RGB Bulb Switch Status
          icon: mdi:toggle-switch-off-outline

        hallway_rgb_bulb_automation_control_status:
          name: Hallway RGB Bulb Automation Control Status
          icon: mdi:toggle-switch-off-outline

        disable_occupancy:
            name: Disable Occupancy Automations
            icon: mdi:motion-sensor-off

        disable_sunrise_sunset_simulation:
            name: Disable Sunrise & Sunset Simulation
            icon: mdi:weather-sunny-off

        disable_kitchen_cob_led_strip_brightness_adaptation:
            name: Disable Brightness Adaptation for COB LED strip in Kitchen
            icon: mdi:brightness-auto

    timer:
        # Таймер вимкнення світла у спальні
        bedroom_light_off_timer:
            name: Час до вимкнення світла у спальні
            duration: '00:10:00'

        # Таймер вимкнення світла у вітальні
        living_room_light_off_timer:
            name: Час до вимкнення світла у вітальні
            duration: '00:10:00'

    script:

        light_rgb_test:
            alias: "Light: RGB Test"
            sequence:
            #   - service: input_boolean.turn_on
            #     entity_id: input_boolean.hallway_rgb_bulb_automation_control_status
            #   - service: light.toggle
            #     target:
            #         entity_id: light.hallway_rgb_bulb
            #     data_template:
            #         brightness_pct: '{{ 90 }}'
            #         color_temp: 400
            #   - delay: '00:00:01'
            #   - service: scene.create
            #     data:
            #       scene_id: scene_rgb_bulb_white
            #       snapshot_entities:
            #         - light.hallway_rgb_bulb
              - service: script.turn_on
                target:
                    entity_id: script.rgb_light_flashing_while_condition
                data:
                    variables:
                        rgb_light_entity_id: light.hallway_rgb_bulb
                        rgb_light_automation_control: input_boolean.hallway_rgb_bulb_automation_control_status
                        condition_entity_id: switch.living_room_light_switch
                        repeat_while_state: 'on'
                        color: 'red'
                        # color_two: 'blue'
              - delay: '00:00:05'
            #   - service: script.turn_on
            #     target: 
            #         entity_id: script.rgb_light_flashing_x_times
            #     data:
            #         variables:
            #             # rgb_light_entity_id: light.living_room_tuya_rgb_strip
            #             rgb_light_entity_id: light.hallway_rgb_bulb
            #             rgb_light_automation_control: input_boolean.hallway_rgb_bulb_automation_control_status
            #             count: 3
            #             color: 'green'
            #   - delay: '00:00:04'
            #   - service: input_boolean.turn_off
            #     entity_id: input_boolean.hallway_rgb_bulb_automation_control_status
            mode: single

        rgb_light_flashing_while_condition:
            alias: "Light: Flashing RGB Light with Color While Condition"
            sequence:
              - variables:
                    rgb_light_automation_control: |
                        {% if (rgb_light_automation_control is not defined) %}
                          {% set rgb_light_automation_control = "undefined_control" %}
                        {% endif %}
                        {{ rgb_light_automation_control }}
                    color_one: |
                        {% if color is defined %}
                          {{ color }}
                        {% elif color_one is defined %}
                          {{ color_one }}
                        {% else %}
                          white
                        {% endif %}
              - service: light.turn_off
                target:
                    entity_id: '{{ rgb_light_entity_id }}'
              - repeat:
                    while:
                      - condition: template
                        value_template: "{{ states[condition_entity_id].state == repeat_while_state }}"
                      - condition: template
                        value_template: '{{ repeat.index <= 500 }}'
                    sequence:
                      - choose:
                          - conditions: # flash with color_one
                              - condition: template
                                value_template: '{{ color_one is defined }}'
                            sequence:
                              - choose:
                                  - conditions:
                                      - condition: template
                                        value_template: "{{ states(rgb_light_automation_control) not in ['unknown', 'unavailable', 'none'] }}"
                                    sequence:
                                      - service: input_boolean.turn_on
                                        data_template:
                                            entity_id: '{{ rgb_light_automation_control }}'
                              - service: light.turn_on
                                target:
                                    entity_id: '{{ rgb_light_entity_id }}'
                                data:
                                    color_name: '{{ color_one }}'
                                    brightness: 255
                              - delay: '00:00:02'
                              - service: light.turn_off
                                target:
                                    entity_id: '{{ rgb_light_entity_id }}'
                              - delay: '00:00:02'
                      - choose:
                          - conditions: # flash with color_two
                              - condition: template
                                value_template: '{{ color_two is defined }}'
                            sequence:
                              - choose:
                                  - conditions:
                                      - condition: template
                                        value_template: "{{ states(rgb_light_automation_control) not in ['unknown', 'unavailable', 'none'] }}"
                                    sequence:
                                      - service: input_boolean.turn_on
                                        data_template:
                                            entity_id: '{{ rgb_light_automation_control }}'
                              - service: light.turn_on
                                target:
                                    entity_id: '{{ rgb_light_entity_id }}'
                                data:
                                    color_name: '{{ color_two }}'
                                    brightness: 255
                              - delay: '00:00:02'
                              - service: light.turn_off
                                target:
                                    entity_id: '{{ rgb_light_entity_id }}'
                              - delay: '00:00:02'
              - service: light.turn_off
                target:
                    entity_id: '{{ rgb_light_entity_id }}'
              - choose:
                  - conditions:
                      - condition: template
                        value_template: "{{ states(rgb_light_automation_control) not in ['unknown', 'unavailable', 'none'] }}"
                    sequence:
                      - service: input_boolean.turn_off
                        data_template:
                            entity_id: '{{ rgb_light_automation_control }}' 
            mode: parallel

        rgb_light_flashing_x_times:
            alias: "Light: Flashing RGB Light X times with One Color"
            sequence:
              - variables:
                    rgb_light_automation_control: |
                        {% if (rgb_light_automation_control is not defined) %}
                          {% set rgb_light_automation_control = "undefined_control" %}
                        {% endif %}
                        {{ rgb_light_automation_control }}
                    color: |
                        {% if color is defined %}
                          {{ color }}
                        {% else %}
                          white
                        {% endif %}
              - service: light.turn_off
                target:
                    entity_id: '{{ rgb_light_entity_id }}'
              - repeat:
                    count: '{{ count | int * 2 }}'
                    sequence:
                      - choose:
                          - conditions:
                              - condition: template
                                value_template: "{{ states(rgb_light_automation_control) not in ['unknown', 'unavailable', 'none'] }}"
                            sequence:
                              - service: input_boolean.turn_off
                                data_template:
                                    entity_id: '{{ rgb_light_automation_control }}' 
                              - service: input_boolean.turn_on
                                data_template:
                                    entity_id: '{{ rgb_light_automation_control }}' 
                      - service: light.toggle
                        target:
                            entity_id: '{{ rgb_light_entity_id }}'
                        data:
                            color_name: '{{ color }}'
                            brightness: 255
                      - delay: '00:00:02'
              - service: light.turn_off
                target:
                    entity_id: '{{ rgb_light_entity_id }}'
              - choose:
                  - conditions:
                      - condition: template
                        value_template: "{{ states(rgb_light_automation_control) not in ['unknown', 'unavailable', 'none'] }}"
                    sequence:
                      - service: input_boolean.turn_off
                        data_template:
                            entity_id: '{{ rgb_light_automation_control }}' 
            mode: parallel

    automation:

      - alias: "Light: Set RGB Lights Indicator Modes"
        id: light_set_rgb_lights_indicator_modes
        description: 'При активній тривозі, сигналізації, освітленні або сході/заході сонця - вмикати світловий індикатор на RGB лампі'
        trigger:
          - platform: homeassistant
            event: start
          - platform: state
            entity_id: binary_sensor.m_novomoskovsk_alerts
            from: 'off'
            to: 'on'
          - platform: state
            entity_id: binary_sensor.m_novomoskovsk_alerts
            from: 'on'
            to: 'off'
          - platform: state
            entity_id: alarm_control_panel.home_alarm
          - platform: state
            entity_id: sun.sun
            attribute: elevation
          - platform: state
            entity_id: input_boolean.hallway_rgb_bulb_switch_single_status
