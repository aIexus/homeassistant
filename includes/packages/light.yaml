                                    rgb_light_entity_id: light.living_room_tuya_rgb_strip
                                    condition_entity_id: alarm_control_panel.home_alarm
                                    repeat_while_state: 'arming'
                                    color: 'yellow'
                          - service: script.turn_on
                            target:
                                entity_id: script.rgb_light_flashing_while_condition
                            data:
                                variables:
                                    rgb_light_entity_id: light.bedroom_tuya_rgb_strip
                                    condition_entity_id: alarm_control_panel.home_alarm
                                    repeat_while_state: 'arming'
                                    color: 'yellow'
                      - conditions:
                          - condition: template
                            value_template: '{{ trigger.from_state.state == "armed_away" }}'
                          - condition: template
                            value_template: '{{ trigger.to_state.state == "pending" }}'
                        sequence:
                          - service: script.turn_on
                            target:
                                entity_id: script.rgb_light_flashing_while_condition
                            data:
                                variables:
                                    rgb_light_entity_id: light.hallway_rgb_bulb
                                    rgb_light_automation_control: input_boolean.hallway_rgb_bulb_automation_control_status
                                    condition_entity_id: alarm_control_panel.home_alarm
                                    repeat_while_state: 'pending'
                                    color: 'yellow'
                          - service: script.turn_on
                            target:
                                entity_id: script.rgb_light_flashing_while_condition
                            data:
                                variables:
                                    rgb_light_entity_id: light.living_room_tuya_rgb_strip
                                    condition_entity_id: alarm_control_panel.home_alarm
                                    repeat_while_state: 'pending'
                                    color: 'yellow'
                          - service: script.turn_on
                            target:
                                entity_id: script.rgb_light_flashing_while_condition
                            data:
                                variables:
                                    rgb_light_entity_id: light.bedroom_tuya_rgb_strip
                                    condition_entity_id: alarm_control_panel.home_alarm
                                    repeat_while_state: 'pending'
                                    color: 'yellow'
                      - conditions:
                          - condition: template
                            value_template: '{{ trigger.to_state.state == "triggered" }}'
                        sequence:
                          - service: script.turn_on
                            target:
                                entity_id: script.rgb_light_flashing_while_condition
                            data:
                                variables:
                                    rgb_light_entity_id: light.hallway_rgb_bulb
                                    rgb_light_automation_control: input_boolean.hallway_rgb_bulb_automation_control_status
                                    condition_entity_id: alarm_control_panel.home_alarm
                                    repeat_while_state: 'triggered'
                                    color_one: 'red'
                                    color_two: 'blue'
                          - service: script.turn_on
                            target:
                                entity_id: script.rgb_light_flashing_while_condition
                            data:
                                variables:
                                    rgb_light_entity_id: light.living_room_tuya_rgb_strip
                                    condition_entity_id: alarm_control_panel.home_alarm
                                    repeat_while_state: 'triggered'
                                    color_one: 'red'
                                    color_two: 'blue'
                          - service: script.turn_on
                            target:
                                entity_id: script.rgb_light_flashing_while_condition
                            data:
                                variables:
                                    rgb_light_entity_id: light.bedroom_tuya_rgb_strip
                                    condition_entity_id: alarm_control_panel.home_alarm
                                    repeat_while_state: 'triggered'
                                    color_one: 'blue'
                                    color_two: 'red'
          - wait_template: "{{ is_state('script.rgb_light_flashing_x_times', 'off') and is_state('script.rgb_light_flashing_while_condition', 'off') }}"
          - delay: '00:00:03'
          - choose:
              - conditions:
                  - condition: state
                    entity_id: input_boolean.hallway_rgb_bulb_switch_single_status
                    state: 'on'
                  - condition: state
                    entity_id: binary_sensor.anyone_home
                    state: 'off'
                sequence:
                  - service: input_boolean.turn_off
                    entity_id: input_boolean.hallway_rgb_bulb_switch_single_status
              - conditions:
                  - condition: state
                    entity_id: binary_sensor.m_novomoskovsk_alerts
                    state: 'on'
                  - condition: state
                    entity_id: binary_sensor.anyone_home
                    state: 'on'
                  - condition: state
                    entity_id: input_boolean.hallway_rgb_bulb_switch_single_status
                    state: 'off'
                sequence:
                  - service: input_boolean.turn_on
                    entity_id: input_boolean.hallway_rgb_bulb_automation_control_status
                  - service: light.turn_on
                    target:
                        entity_id: 
                          - light.hallway_rgb_bulb
                          - light.living_room_tuya_rgb_strip
                          - light.bedroom_tuya_rgb_strip
                    data: 
                        brightness_pct: "{{ states('sensor.led_strip_brightness_pct') | int }}"
                        color_name: 'red'
              - conditions:
                  - condition: state
                    entity_id: binary_sensor.m_novomoskovsk_alerts
                    state: 'on'
                  - condition: state
                    entity_id: binary_sensor.anyone_home
                    state: 'off'
                sequence:
                  - service: input_boolean.turn_on
                    entity_id: input_boolean.hallway_rgb_bulb_automation_control_status
                  - service: light.turn_off
                    target:
                        entity_id: 
                          - light.hallway_rgb_bulb
                          - light.living_room_tuya_rgb_strip
                          - light.bedroom_tuya_rgb_strip
              - conditions:
                  - not:
                      - condition: state
                        entity_id: binary_sensor.m_novomoskovsk_alerts
                        state: 'on'
                  - condition: state
                    entity_id: input_boolean.hallway_rgb_bulb_switch_single_status
                    state: 'off'
                sequence:
                  - choose:
                      - conditions:
                          - condition: state
                            entity_id: alarm_control_panel.home_alarm
                            state: 'armed_home'
                          - condition: state
                            entity_id: binary_sensor.anyone_home
                            state: 'on'
                        sequence:
                          - service: input_boolean.turn_on
                            entity_id: input_boolean.hallway_rgb_bulb_automation_control_status
                          - service: light.turn_on
                            target:
                                entity_id: 
                                  - light.hallway_rgb_bulb
                                  - light.living_room_tuya_rgb_strip
                                  - light.bedroom_tuya_rgb_strip
                            data: 
                                brightness_pct: "{{ states('sensor.led_strip_brightness_pct') | int }}"
                                color_name: 'yellow'
                      - conditions:
                          - condition: state
                            entity_id: alarm_control_panel.home_alarm
                            state: 'armed_night'
                          - condition: state
                            entity_id: binary_sensor.anyone_home
                            state: 'on'
                        sequence:
                          - service: input_boolean.turn_on
                            entity_id: input_boolean.hallway_rgb_bulb_automation_control_status
                          - service: light.turn_on
                            target:
                                entity_id: 
                                  - light.hallway_rgb_bulb
                                  - light.living_room_tuya_rgb_strip
                                  - light.bedroom_tuya_rgb_strip
                            data: 
                                brightness_pct: "{{ states('sensor.led_strip_brightness_pct') | int }}"
                                color_name: 'blue'
                      - conditions: # subrise|sunset simulation
                          - condition: state
                            entity_id: binary_sensor.anyone_home
                            state: 'on'
                          - condition: state
                            entity_id: input_boolean.disable_sunrise_sunset_simulation
                            state: 'off'
                          - or:
                              - condition: state
                                entity_id: sensor.period_of_day
                                state: 'dusklight'
                              - condition: state
                                entity_id: sensor.period_of_day
                                state: 'dawnlight'
                        sequence:
                          - service: input_boolean.turn_on
                            entity_id: input_boolean.hallway_rgb_bulb_automation_control_status
                          - service: light.turn_on
                            target:
                                entity_id: 
                                  - light.hallway_rgb_bulb
                                  - light.living_room_tuya_rgb_strip
                                  - light.bedroom_tuya_rgb_strip
                            data_template:
                                # brightness_pct: "{{ states('sensor.led_strip_brightness_pct') | int }}"
                                brightness_pct: |
                                    {% set bright_pct = (((state_attr("sun.sun", "elevation") | float ) + 12) * 100 / 12 / 8 ) | round(0) %}
                                    {% if bright_pct > 100 %}
                                    100
                                    {% elif bright_pct < 1 %}
                                    1
                                    {% else %}
                                    {{ bright_pct }}
                                    {% endif  %}
                                color_temp_kelvin: >
                                    {% set sun_elevation = state_attr('sun.sun', 'elevation') | float | round(0) %}
                                    {% if   sun_elevation >= -1  %}
                                    {{ (1000000 / 385) | int }}
                                    {% elif sun_elevation >= -2  %}
                                    {{ (1000000 / 395) | int }}
                                    {% elif sun_elevation >= -3  %}
                                    {{ (1000000 / 405) | int }}
                                    {% elif sun_elevation >= -4  %}
                                    {{ (1000000 / 415) | int }}
                                    {% elif sun_elevation >= -5  %}
                                    {{ (1000000 / 425) | int }}
                                    {% elif sun_elevation >= -6  %}
                                    {{ (1000000 / 435) | int }}
                                    {% elif sun_elevation >= -7  %}
                                    {{ (1000000 / 445) | int }}
                                    {% elif sun_elevation >= -8  %}
                                    {{ (1000000 / 455) | int }}
                                    {% elif sun_elevation >= -9  %}
                                    {{ (1000000 / 465) | int }}
                                    {% elif sun_elevation >= -10 %}
                                    {{ (1000000 / 475) | int }}
                                    {% elif sun_elevation >= -11 %}
                                    {{ (1000000 / 485) | int }}
                                    {% elif sun_elevation >= -12 %}
                                    {{ (1000000 / 495) | int }}
                                    {% else %}
                                    {{ (1000000 / 500) | int }}
                                    {% endif %}
                        # Christmass Lights
                      - conditions:
                          - condition: state
                            entity_id: binary_sensor.anyone_home
                            state: 'on'
                          - condition: state
                            entity_id: input_boolean.disable_sunrise_sunset_simulation
                            state: 'on'
                          - condition: state
                            entity_id: input_boolean.led_strip_color_changer
                            state: 'on'
                          - condition: template
                            value_template: "{{ is_state('script.holidays_christmass_rgb_strips_cycle', 'off') }}"
                        sequence:
                          - action: script.turn_on
                            target:
                                entity_id: script.holidays_christmass_rgb_strips_cycle
                          - action: switch.turn_on
                            target:
                                entity_id:
                                  - switch.bedroom_air_conditioner_socket
                                  - switch.living_room_air_conditioner_socket
                    default:
                      - choose:
                          - conditions:
                              - condition: state
                                entity_id: light.hallway_rgb_bulb
                                state: 'on'
                            sequence:
                              - action: input_boolean.turn_on
                                entity_id: input_boolean.hallway_rgb_bulb_automation_control_status
                              - action: light.turn_off
                                target:
                                    entity_id: 
                                      - light.hallway_rgb_bulb
                                      - light.living_room_tuya_rgb_strip
                                      - light.bedroom_tuya_rgb_strip
          - choose:
              - conditions:
                  - condition: state
                    entity_id: input_boolean.hallway_rgb_bulb_automation_control_status
                    state: 'on'
                sequence:
                  - delay: '00:00:04'
                  - service: input_boolean.turn_off
                    entity_id: input_boolean.hallway_rgb_bulb_automation_control_status
          - delay: '00:00:03'
          - choose:
              - conditions: 
                  - condition: state
                    entity_id: sensor.period_of_day
                    state: 'daylight'
                sequence:
                  - action: light.turn_off
                    target:
                        entity_id: 
                          - light.living_room_tuya_rgb_strip
                          - light.bedroom_tuya_rgb_strip
                        
        mode: restart

      - alias: "Light: Turn OFF light in Bedroom by timer"
        id: bedroom_auto_light_off
        description: 'Автоматичне вимкнення освітлення у Спальні'
        trigger:
        # По Таймеру
          - platform: event
            event_type: timer.finished
            event_data:
                entity_id: timer.bedroom_light_off_timer
        condition:
          - condition: state
            entity_id: switch.bedroom_light_switch
            state: 'on'
        action:
          - action: switch.turn_off
            entity_id: switch.bedroom_light_switch
        mode: single

      - alias: "Light: Start light-off Timer for Bedroom"
        id: bedroom_light_off_timer_start
        description: 'Активація таймера автоматичного вимкнення світла у спальні'
        initial_state: true
        trigger:
        # Условия для запуска таймера освещения
          - platform: state
            entity_id: binary_sensor.bedroom_auto_light_off_sensor
            to: 'on'
        condition:
          - condition: state
            entity_id: input_boolean.disable_occupancy
            state: 'off'
        action:
          - action: timer.start
            entity_id: timer.bedroom_light_off_timer
            data_template: 
                duration: > 
                    {%- if states("sensor.period_of_day") == 'nightlight' -%}
                    00:20:00
                    {%- elif states("sensor.period_of_day") == 'daylight'  -%}
                    00:10:00
                    {%- else -%}
                    00:15:00
                    {% endif %} 
        mode: single

      - alias: "Light: Cancel light-off Timer for Bedroom"
        id: bedroom_light_off_timer_cancel
        initial_state: true
        trigger:
          - platform: state
            entity_id: binary_sensor.bedroom_auto_light_off_sensor
            to: 'off'
          - platform: state
            entity_id: input_boolean.disable_occupancy
            to: 'on'
        action:
          - action: timer.cancel
            entity_id: timer.bedroom_light_off_timer
        mode: restart

