      - alias: "Light: Turn OFF all lights when no one is home"
        id: light_turn_off_no_one_home
        trigger:
          - platform: state
            entity_id: binary_sensor.anyone_home
            from: 'on'
            to: 'off'
            for:
                minutes: 5
        action:
          - action: light.turn_off
            target:
                entity_id:
                  - light.bedroom_tuya_rgb_strip
                  - light.hallway_rgb_bulb
                  - light.kitchen_tuya_cob_led_strip
                  - light.living_room_tuya_rgb_strip
          - action: switch.turn_off
            target:
                entity_id:
                  - switch.bedroom_light_switch
                  - switch.living_room_light_switch
        mode: single

      - alias: "Light: Set the brightness of the COB LED strip in the kitchen"
        id: light_brightness_cob_led_in_kitchen
        triggers:
          - trigger: state
            entity_id: sensor.period_of_day
            not_from:
              - unknown
              - unavailable
            not_to:
              - unknown
              - unavailable
          - trigger: state
            entity_id: sun.sun
            attribute: elevation
          - trigger: state
            entity_id: binary_sensor.anyone_home
            from: 'off'
            to: 'on'
          - trigger: state
            entity_id: light.kitchen_tuya_cob_led_strip
            from: 'off'
            to: 'on'
        condition:
          - condition: state
            entity_id: binary_sensor.anyone_home
            state: 'on'
          - condition: state
            entity_id: light.kitchen_tuya_cob_led_strip
            state: 'on'
          - condition: state
            entity_id: input_boolean.disable_kitchen_cob_led_strip_brightness_adaptation
            state: 'off'
        action:
          - action: light.turn_on
            target:
                entity_id: 
                  - light.kitchen_tuya_cob_led_strip
            data_template:
                brightness_pct: "{{ states('sensor.led_strip_brightness_pct') | int }}"
        mode: single
