                  - "{{'\U0001F4CA'}} Статистика: неделя:/electricity_week"
                  - "{{'\U0001F4C8'}} Статистика: сутки:/electricity_day"
                  - "{{'\U0001F4DF'}} Счетчик:/electricity_counter, {{'\U0001F4D1'}} Меню:/menu"
          mode: single

