    automation:

        - alias: "Telegram: Start Menu"
          id: telegram_menu_start
          trigger:
             -  platform: event
                event_type: telegram_command
                event_data:
                  command: '/start'
          action:
          - service: notify.alexus
            data:
              message: |
                Добро пожаловать в управление Умным Домом!
                ➖➖➖➖➖➖➖➖➖➖➖➖
                Выберите раздел:
              data:
                inline_keyboard: &main_menu
