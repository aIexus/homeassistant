        - alias: "Telegram: Main Menu"
          id: telegram_menu_main
          trigger:
            platform: event
            event_type: telegram_callback
            event_data:
              command: '/menu'
          action:
          - service: notify.alexus
            data:
              message: |
                  {{'\U0001F4D1'}} Главное меню
                  ➖➖➖➖➖➖➖➖➖➖➖➖
                  Выберите раздел:
              data: 
                inline_keyboard: *main_menu
          mode: single

        - alias: "Telegram: Electricity Menu"
          id: telegram_menu_electricity
          initial_state: true
          trigger:
            platform: event
            event_type: telegram_callback
            event_data:
              data: '/electricity'
          action:
          - service: notify.alexus
            data:
              message: &electricity_body |
                {{'\U000026A1'}} Электричество 
                ➖➖➖➖➖➖➖➖➖➖➖➖
                {{"\U0001F4C5"}} {{ states("sensor.date") }} {{"\U0001F551"}} {{ states("sensor.time") }}

                {{"\U0001F4DD"}} Текущие показатели: 
                 - Мощность: {{ states("sensor.tuya_clamp_meter_power")     | float(0) | round(2) }} W
                 - Напряжение: {{ states("sensor.tuya_clamp_meter_voltage") | float(0) | round(2) }} V
                 - Ток: {{ states("sensor.tuya_clamp_meter_current")        | float(0) | round(2) }} A

