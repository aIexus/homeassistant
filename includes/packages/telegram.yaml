        - alias: "Telegram: Turn ON/OFF Heating"
          id: telegram_menu_turn_on_off_heating
          initial_state: true
          trigger:
          - platform: event
            event_type: telegram_callback
            event_data:
              data: '/turn_on_heaters'
          - platform: event
            event_type: telegram_callback
            event_data:
              data: '/turn_off_heaters'
          action:
          - service: input_boolean.toggle
            entity_id: input_boolean.heating_status
          - delay: '00:00:01'
          - service: telegram_bot.delete_message
            data_template:
              message_id: last
              chat_id: !secret telegram_user_1
          - service: notify.alexus
            data:
              message: *climate_body
              data: 
                inline_keyboard: &keyb_heaters
                  - "{{'\U0001F6CB'}} Гостинная {% if is_state('climate.living_room_heater','off') %}{{'\U0001F4F4'}} - Включить{% else %}{{'\U0001F525'}} - Выключить{% endif %}:/toggle_heater_living_room"
                  - "{{'\U0001F6CC'}} Спальня {% if is_state('climate.bedroom_heater','off') %}{{'\U0001F4F4'}} - Включить{% else %}{{'\U0001F525'}} - Выключить{% endif %}:/toggle_heater_bedroom"
