    - platform: template
      sensors:
        anyone_home:
          device_class: occupancy
          friendly_name: 'Anyone Home'
          value_template: "{{ states.person | selectattr('state','eq','home') | list | count > 0 }}"
        ups_battery_low:
          device_class: problem
          friendly_name: "Состояние батареи UPS"
          value_template: >-
            {% if (states("sensor.ups_battery_capacity") | int(0) < 25) or (states("sensor.ups_battery_voltage") | float(0) < 3.2) %}
            on
            {% else %}
            off
            {% endif %}
          icon_template: >-
            {% if is_state("binary_sensor.ups_battery_low", "on") %}
            mdi:battery-low
            {% elif (states("sensor.ups_battery_capacity") | int(0) >=25) and (states("sensor.ups_battery_capacity") | int(0) < 75) %}
            mdi:battery-medium
            {% else %}
            mdi:battery-high
            {% endif %}
        rpi_ac_power_status:
          device_class: power
          friendly_name: "Источник внешнего питания"
          value_template: '{{ states("sensor.file_ac_power_status") }}'

    - platform: threshold
      entity_id: sensor.bedroom_air_conditioner_socket_power
      upper: 8
      name: bedroom_air_conditioner_socket_power

    - platform: threshold
      entity_id: sensor.living_room_air_conditioner_socket_power
      upper: 8
      name: living_room_air_conditioner_socket_power
