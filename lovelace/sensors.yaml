                ha-card {
                    # color: #FFA500;
                    font-weight: bold;
                    font-size: 16px;
                } 
            content: >
                **Спальня**

          - type: entities
            state_color: true
            entities:
              - type: custom:multiple-entity-row
                entity: binary_sensor.bedroom_windows
                name: Окно
                state_header: Состояние
